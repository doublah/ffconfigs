// WIERD KEY BINDS
bind "," "changeclass"				// Change ingame class
bind "." "changeteam"				// Change ingame team
bind "`" "toggleconsole"			// Toggle developer console
bind "~" "toggleconsole"			// Toggle developer console
bind "CTRL" "+duck"					// Crouch
bind "CAPSLOCK" "cfg_zoom_toggle"	// Zoom toggle
bind "TAB" "+cfg_scores"

// NUM KEYS (0-9) BINDS                No explanation necessary - Weapon switching
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

// MOVEMENT KEYS
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

//OTHER LETTER KEY BINDS
bind "c" "cfg_callteam_health"		// Call medic
bind "e" "+use"						// Use key (buttons, etc)
bind "q" "dropitems"				// Drop flag.
bind "r" "+reload"					// Reload

// CHAT KEYS
bind "y" "say"
bind "u" "messagemode say_team ^5[^3%hH^5|^3%aA^5] "
bind "i" "messagemode say_team %l ^5[^3%hH^5|^3%aA^5] "


// F-KEY (1-12) BINDS
bind "F1" "none"					// Defined in Class Configs - Nothing by default
bind "F2" "none"					// Defined in Class Configs - Nothing by default
bind "F3" "none"					// Defined in Class Configs - Nothing by default
bind "F4" "none"					// Defined in Class Configs - Nothing by default
bind "F5" "none"					// Unused
bind "F6" "sm_nominate"				// (Server Plugin) Opens map nomination menu (for map vote)
bind "F7" "sm_rtv"					// (Server Plugin) Rock the vote
bind "F8" "sm_revote"				// (Server Plugin) Revote during map vote
bind "F9" "none"					// Unused
bind "F10" "none"					// Unused
bind "F11" "none"					// Unused
bind "F12" "none"					// Unused - Steam Screenshot Key.

// MOUSE WHEEL BINDS
bind "MWHEELDOWN" "+jump"			// mwheel hops
bind "MWHEELUP" "+jump"				// mwheel hops

// MOUSE BUTTON BINDS
bind "MOUSE1" "+attack"				// Primary attack
bind "MOUSE2" "+attack2"			// Secondary attack (may change in some class cfgs)
bind "MOUSE3" "+gren1"				// Primary (Frag) Grenade (may change in some class cfgs)
bind "MOUSE4" "+gren2"				// Secondary (Class-Special) Grenade (may change in some class cfgs)
bind "MOUSE5" "none"				// Unused - Personally used as push to talk in VOIP applications.
