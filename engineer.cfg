// EXEC RESET
exec userconfig.cfg

// ALIASES
alias cfg_sentry_build "cfg_sentry_build_d;cfg_sentry_build_b"
alias cfg_sentry_build_d "detdismantlesentry"
alias cfg_sentry_build_b "slot5"
alias cfg_dispenser_build "cfg_dispenser_build_d;cfg_dispenser_build_b"
alias cfg_dispenser_build_d "detdismantledispenser"
alias cfg_dispenser_build_b "slot4"
alias cfg_sentry_aim "aimsentry"

// BINDS
bind "F1" "cfg_sentry_build"
bind "F2" "cfg_dispenser_build"

//MOUSE1 as default.
bind "MOUSE2" "cfg_sentry_aim"
//MOUSE3 is unused (no gren1).
//MOUSE4 is unused (no gren2).
//MOUSE5 is mic.
