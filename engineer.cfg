// EXEC RESET
exec userconfig.cfg

// ALIASES
alias cfg_sentry_build "cfg_sentry_build_d;cfg_sentry_build_b"
alias cfg_sentry_build_d "detdismantlesentry"
alias cfg_sentry_build_b "slot5"										// Not ideal - slot commands are used for server votes etc.
alias cfg_dispenser_build "cfg_dispenser_build_d;cfg_dispenser_build_b"
alias cfg_dispenser_build_d "detdismantledispenser"
alias cfg_dispenser_build_b "slot4"										// Not ideal - slot commands are used for server votes etc.
alias cfg_sentry_aim "aimsentry"

// BINDS
bind "F1" "cfg_sentry_build"
bind "F2" "cfg_dispenser_build"
//F3 is unchanged from default.
//F4 is unchanged from default.

//MOUSE1 is unchanged from default.
bind "MOUSE2" "cfg_sentry_aim"
//MOUSE3 is unchanged from default.
//MOUSE4 is unchanged from default.
//MOUSE5 is unchanged from default.
