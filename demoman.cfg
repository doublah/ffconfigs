// EXEC RESET
exec userconfig.cfg

// ALIASES
alias cfg_detpack_05 "detpack 05;say_team ^5[^3%hH^5|^3%aA^5]^1 DETPACK ^5|^0 05 SECONDS %l"
alias cfg_detpack_15 "detpack 15;say_team ^5[^3%hH^5|^3%aA^5]^1 DETPACK ^5|^0 15 SECONDS %l"
alias cfg_detpack_30 "detpack 30;say_team ^5[^3%hH^5|^3%aA^5]^1 DETPACK ^5|^0 30 SECONDS %l"
alias cfg_detpack_60 "detpack 60;say_team ^5[^3%hH^5|^3%aA^5]^1 DETPACK ^5|^0 60 SECONDS %l"

alias "cfg_wep_launcherswap" "cfg_wep_pipelauncher"
alias "cfg_wep_pipelauncher" "use ff_weapon_pipelauncher;alias cfg_wep_launcherswap cfg_wep_grenlauncher"
alias "cfg_wep_grenlauncher" "use ff_weapon_grenadelauncher;alias cfg_wep_launcherswap cfg_wep_pipelauncher"

// BINDS
bind "F1" "cfg_detpack_05"
bind "F2" "cfg_detpack_15"
bind "F3" "cfg_detpack_30"
bind "F4" "cfg_detpack_60"

bind "z" "cfg_wep_launcherswap"

//MOUSE1 is unchanged from default.
